<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        .checkout-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-info p {
            font-size: 16px;
            margin: 8px 0;
            color: #333;
        }

        .checkout-button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <div class="product-info">
            <p><strong>Product Name:</strong> {{ product.name }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
        </div>

        <form method="post" action="{% url 'create_payment' product.id %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" class="checkout-button">Checkout</button>
        </form>
    </div>
</body>
</html>
