<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            max-width: 800px;
            margin: auto;
        }

        .product-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .product-card h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .product-card p {
            margin: 5px 0;
            color: #666;
        }

        .price {
            font-weight: bold;
            color: #000;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card">
                <h2>{{ product.name }}</h2>
                <p><strong>ID:</strong> {{ product.id }}</p>
                <p>{{ product.description }}</p>
                <p class="price">Price: ${{ product.price }}</p>
                <a href="{% url 'checkout' product.id %}" class="buy-button">Buy Now</a>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
